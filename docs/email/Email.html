<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Envio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
<div class="row">
<h1>Formulario de Direccion y datos personales</h1>
<form id="form">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" name="name" required>
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Apellidos</label>
    <input type="text" class="form-control" placeholder="Apellido" name="last" required>
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Direccion</label>
    <input type="text" class="form-control" placeholder="Direccion" name="adresse" required>
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Teléfono</label>
    <input type="number" class="form-control" placeholder="Teléfono" name="phone" required>
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" placeholder="Email" name="email" required>
</div>
    <input type="submit" class="btn btn-outline-success" id="button" value="Enviar">
</form>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

    <script type="text/javascript">
    emailjs.init('LguKi62XVoHm58YtN')
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
