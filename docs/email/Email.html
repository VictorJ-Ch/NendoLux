    <div class="container">
<div class="row">
<h1>Formulario de Direccion y datos personales</h1>
<form id="form">
<div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" name="name" required id="name">
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Apellidos</label>
    <input type="text" class="form-control" placeholder="Apellido" name="last" required id="last">
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Direccion</label>
    <input type="text" class="form-control" placeholder="Direccion" name="adresse" required id="adresse">
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Teléfono</label>
    <input type="number" class="form-control" placeholder="Teléfono" name="phone" required id="phone">
</div>
<div class="mb-3">
    <label for="exampleInput Password1" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" placeholder="Email" name="email" required id="email">
</div>
</form>
<form onsubmit="habilitarSiguiente(); return false;">
    <input type="submit" class="btn btn-success" id="enviar" value="Enviar" onclick="SendMail()"> 
    <input type="button" class="btn btn-success" id="siguiente" value="Siguiente" onclick="cambiarPagina()" disabled>
</form>
